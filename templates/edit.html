<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<head>
	<title>Settings</title>
</head>
<body>
	<div class="title">
		<h1>Edit your profile</h1>
	</div>
		<form method="POST" enctype="multipart/form-data" action="/edit">
			<div class="form-group">
				{% if (bio != 'NULL') and (bio != None) %}
					<label for="bio">Bio:</label>
					<textarea name="bio" rows="3" cols="60">{{bio}}</textarea>
				{% else %}
					<label for="bio">Bio:</label>
					<textarea name="bio" rows="3" cols="60"></textarea>
				{% endif %}
			</div>

			<div class="form-group">
				<label for="profpic">Select profile picture:</label>
				<input type="file" name="profpic"/><br />
			</div>

			<input type="submit" value="Save changes" />
		</form>
</body>
<p> Discard changes and go back to your <a href='/profile'>profile</a></p>
