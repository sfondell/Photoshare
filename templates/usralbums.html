<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<h2>{{name}}'s albums</h2>
	<ul>
		{% for (albumid, userid, creation, name) in albums %}
			<li><a href='/{{albumid}}/pictures'>{{name}} - Created on: {{creation}}
			</a></li>
		{% else %}
			<p>No albums to display</p>
		{% endfor %}
	</ul>
<p> Back to your <a href='/profile'>profile</a></p>
