<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<form action="/register/" enctype="multipart/form-data" method="POST">
						<div class="form-group" id="#signup-form">
							<input type="text" class="form-control" placeholder="First Name" name="fname">
						</div>

						<div class="form-group">
							<input type="text" class="form-control" placeholder="Last Name" name="lname">
						</div>

						<div class="form-group">
							<input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email" name="email">
						</div>

						<div class="form-group">
							<input type="date" class="form-control" placeholder="date of birth (format:1994-12-12)" name="dob">
						</div>

						<div class="form-group">
							<input type="text" class="form-control" placeholder="Hometown" name="hometown">
						</div>

						<div class="form-group">
							<input type="radio"
							       class="form-control"
							       placeholder="Gender"
							       name="gender"
							       value =
							       "Female">Female<br>
							<input type="radio"
							       class="form-control"
							       placeholder="Gender"
							       name="gender"
							       value =
							       "Male">Male<br>
							<input type="radio"
							       class="form-control"
							       placeholder="Gender"
							       name="gender"
							       value =
							       "Other">Other<br>
							
						</div>

						<div class="form-group">
							<input type="password" class="form-control" placeholder="Password" name="password">
						</div>

						<div class="form-group">
							<label for="profpic">Select profile picture:</label>
							<input type="file" name="profpic"/><br />
						</div>

						<button type="submit" value="Search" class="btn btn-default submit">Sign Up Now!</button>
					</form>
