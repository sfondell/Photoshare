<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<head>
	<title>Edit tags</title>
</head>
<body>
	<div class="title">
		<h1>Edit tags for your photo</h1>
	</div>
	<img src='data:image/png;base64, {{data}}'/>
		<form method="POST" enctype="multipart/form-data" action="/edittags">
			<div class="form-group">
				{% if tags %}
					<label for="dtag">Current tags:</label>
					<font size="2">Select tags you'd like to delete</font><br>
					{% for tag in tags %}
						<input type="checkbox" name="dtag" value="{{tag}}">{{tag}}<br>
					{% endfor %}
				{% endif %}
			</div>

			<div class="form-group">
				<label for="newtags">Add new tags:</label>
				<font size="2">Tags should be lowercase and separated by a comma</font><br>
				<textarea name="newtags" rows="2" cols="60"></textarea>
			</div>

			<div class="form-group">
				<input type="hidden" name="photoid" value="{{photoid}}">
			</div>

			<input type="submit" value="Save changes" />
		</form>
<p> Discard changes and go back to your <a href='/profile'>profile</a></p>
