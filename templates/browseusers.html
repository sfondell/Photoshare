<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<head>
	<title>Browse users</title>
</head>
<form action="/browseusers" enctype="multipart/form-data" method="POST">
	<h3>Enter a first name or email to search by:</h3>
		<div class="form group">
			<input type="text" class="form-control" name="query">
		</div>

		<div class="form group">
			<input type="radio" 
				   class="form-control"
				   name="querytype"
				   value=
				   "Name">Name<br>
			<input type="radio" 
				   class="form-control"
				   name="querytype"
				   value=
				   "Email">Email<br>
		</div>

		<input type="submit" value="Search" />
</form>

<h3>All Users</h3>
	<ul>
		{% for (userid, fname, lname, email) in users %}
			<li><a href='/{{userid}}/usrprofile'>{{fname}} {{lname}} - {{email}}</a></li>
		{% endfor %}
	</ul>
<p> Back to your <a href='/profile'>profile</a></p>
